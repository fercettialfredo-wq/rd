    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((reg) => {
                        console.log('Service Worker registrado con Ã©xito:', reg.scope);
                    })
                    .catch((err) => {

                    });
            });
        }
    </script>
